#Database configuration
#- Pega a string de conexão da variável de ambiente "JAWSDB_URL". 
spring.datasource.url=${JAWSDB_URL}

#- Define o dialeto para o Mysql.
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#- Configura o log de SQL executado.
spring.jpa.show-sql=true

#- Define o número máximo de conexões com o banco que o tomcat vai gerenciar no pool.
spring.datasource.tomcat.max-active=1
